name: release-android-base

on:
  workflow_call:
    inputs:
      name:
        description: 'Name of the project'
        required: true
        type: string
      root-path:
        description: 'Path of the react-native project'
        required: true
        type: string
      release-type:
        description: 'Release type of the project (debug/internal/production)'
        default: 'internal'
        type: string
      output-path:
        description: 'Path to get the APK file'
        required: true
        type: string
    secrets:
      project-id:
        description: 'Reown Cloud ID'
        required: true
      firebase-app-id:
        required: true
      gsa-key:
        required: true
      relay-url:
        description: 'Relay URL'
        required: false
      sentry-dsn:
        required: true
      sentry-file:
        required: true
      secrets-file:
        required: true
      keystore-name:
        required: true
      keystore:
        required: true
      google-services-file:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        uses: ./.github/actions/ci-setup
        with:
          root-path: ${{ inputs.root-path }}

      - name: Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          architecture: x86_64

      - name: Setup Android files
        uses: ./.github/actions/ci-setup-android-files
        with:
          root-path: ${{ inputs.root-path }}
          google-services-file: ${{ secrets.google-services-file }}
          secrets-file: ${{ secrets.secrets-file }}
          keystore: ${{ secrets.keystore }}
          keystore-name: ${{ secrets.keystore-name }}
          sentry-file: ${{ secrets.sentry-file }}
          project-id: ${{ secrets.project-id }}
          relay-url: ${{ secrets.relay-url }}
          sentry-dsn: ${{ secrets.sentry-dsn }}
          release-type: ${{ inputs.release-type }}

      - name: Build APK
        run: |
          if [ ${{ inputs.release-type }} = 'internal' ]; then
            cd ${{ inputs.root-path }} && yarn install && yarn run android:build:internal
          else
            cd ${{ inputs.root-path }} && yarn install && yarn run android:build
          fi
  
      - name: Setup Firebase
        uses: w9jds/setup-firebase@main
        with:
          tools-version: 13.0.1
          gcp_sa_key: ${{ secrets.gsa-key }}
      
      - name: Upload APK
        env:
          APP_ID: ${{ secrets.firebase-app-id }}
        run: |
          firebase appdistribution:distribute ${{ inputs.output-path }} --app $APP_ID --release-notes "${{ inputs.name }} ${{ inputs.release-type }} release" --groups "flutter-team, javascript-team, kotlin-team, unity, rust-team, swift-team, wc-testers"
        